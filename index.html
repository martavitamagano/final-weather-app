<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="mainPage">
      <header>
        <form id="searchForm">
          <input
            id="searchBar"
            class="search-bar"
            type="search"
            placeholder="Enter a city..."
            required
          />
         
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="center-part">
          <h1 class="city" id="city">City</h1>
          <p class="date-time" id="dateTime" >Wednesday, 14 February, 02:02</p>

          <div id="icon"></div>
          <div class="weather-temperature" id="temperature">0</div>
          <div class="weather-unit">Â°C</div>
          <div class="weather-info" id="weatherInfo">info</div>
        </div>

        <div class="weather-extras">
          <div class="extra-block-one">
            <div class="humidity" >
              Humidity 
              </div>
              <div class="humidity-percentage" id="humidityPercentage">
              00
            </div> 
            <div class="humidity-icon">%</div>
          </div>

          <div class="extra-block-two">
            <div class="wind">
              Wind 
             
            </div>
            <div class="wind-km" id="windKm">
               0.0 
            </div>
            <div class="wind-icon" >km/h</div>
         
        </div>
      </main>

      <footer>
        This project was codded by
        <a href="https://github.com/martavitamagano" target="_blank"
          >Marta Vita</a
        >
        and is
        <a
          href="https://github.com/martavitamagano/final-weather-app"
          target="_blank"
          >on Github</a
        >
        and
        <a href="https://finalweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
