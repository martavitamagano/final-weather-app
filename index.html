<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="mainPage">
      <header>
        <form>
          <input
            class="search-bar"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="center-part">
          <h1 class="city">Porto</h1>
          <p class="date-time">Wednesday, 14 February, 02:02</p>

          <img class="weather-icon" src="" alt="weather-emoji" />

          <h2 class="weather-temperature">16Â°C</h2>
          <p class="weather-info">clear sky</p>
        </div>

        <div class="weather-extras">
          <div class="extra-block-one">
            <p>
              Humidity <br />
              <br />
              70%
            </p>
          </div>

          <div class="extra-block-two">
            <p>
              Wind <br />
              <br />
              7.2 km/h
            </p>
          </div>
        </div>
      </main>

      <footer>
        This project was codded by
        <a href="https://github.com/martavitamagano" target="_blank"
          >Marta Vita</a
        >
        and is
        <a
          href="https://github.com/martavitamagano/final-weather-app"
          target="_blank"
          >on Github</a
        >
        and
        <a href="https://finalweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
